<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Whisker Music</title>
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<link rel="shortcut icon" type="image/png" href="./images/logo.png" />
		<link rel="stylesheet" href="./iconfont/iconfont.css">
		<link rel="stylesheet" type="text/css" href="./css/nav.css" />
		<link rel="stylesheet" type="text/css" href="./css/music.css" />
		<link rel="stylesheet" type="text/css" href="./css/theme_b.css" id="themeStyleSheet" />
		<script src="./js/nav.js"></script>
		<script src="./js/motto.js"></script>
		<script src="./js/musicThemeControl.js"></script>
	</head>
	<body>
		<nav>
			<div class="center">
				<div id="logo">
					<a href="./">
						<img src="./images/logo.png" width="50" />
					</a>
					<a href="./">
						<span>Whisker Studio</span>
					</a>
				</div>
				<div id="option">
					<a href="./comic.html" id="comic">comic</a>
					<a href="./music.html" id="music">music</a>
				</div>
				<div id="motto"></div>
			</div>
		</nav>
		<main>
			<img id="cover" />
			<div id="info"></div>
			<div id="control">
				<div id="progress-bar">
					<div id="passed-bar"></div>
					<div id="current-point"></div>
				</div>
				<div id="control-bar">
					<div id="play-mode"><i class="iconfont icon-retweet"></i></div>
					<div id="pre" class="mainControl"></div>
					<div id="pause" class="mainControl"></div>
					<div id="next" class="mainControl"></div>
					<div id="volume">
						<input type="range" name="" id="volumn-control-bar" value="75" />
					</div>
				</div>
			</div>
		</main>
		<div id="left">
			<div id="cover-list"></div>
			<div id="current-songs"></div>
		</div>
		<div id="right">
			<div id="theme-label">
				<i class="iconfont icon-theme"></i>
				<span>Choose Color Theme</span>
			</div>
			<div id="player-theme">
				<div id="pre-theme"></div>
				<div id="show-theme-field">GREEN</div>
				<div id="next-theme"></div>
			</div>
		</div>
		<audio></audio>
		<script src="./js/musicControl.js"></script>
	</body>
</html>
